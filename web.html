<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass and Get Key Fluxus</title>
    <style>
        body {
            background-image: url('3s.png');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
            border: none;
            outline: none;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            outline: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="3s.png" alt="Icon">
    <h1>Your Key:</h1>
    <input type="text" id="keyInput" readonly>
    <button id="copyButton">Copy Key</button>

    <form id="linkForm">
        <label for="fluxusLink">Enter Fluxus Link:</label>
        <input type="text" id="fluxusLink" name="fluxusLink" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Lấy key từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');

        // Hiển thị key
        document.getElementById('keyInput').value = key;

        // Sao chép key vào clipboard
        document.getElementById('copyButton').addEventListener('click', () => {
            const keyInput = document.getElementById('keyInput');
            keyInput.select();
            document.execCommand('copy');
            alert('Key copied to clipboard!');
        });

        // Gửi yêu cầu khi nhập link vào form
        document.getElementById('linkForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const fluxusLink = document.getElementById('fluxusLink').value;
            const url = `http://45.90.13.151:6041/?url=${FluxusLink}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('keyInput').value = data.key;
                    } else {
                        alert(data.error);
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
